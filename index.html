<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

          <button>Start Quiz</button>

        <section id="quizHolder" class="hide">
          <p id="title"></p>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
          <div id="scoreAlert" class="invisible">
            <p>&nbsp;</p>
          </div>
        </section>
      
        <section id="finish" class="hide">
          <h1>All Done</h1>
          <p>Your final score is&nbsp;<span id="score"></span></p>
          <div id="records">
            <p>Enter initials: </p><input id="initials" type="text"> <button>Submit</button>
          </div>
          <div id="errorAlert" class="invisible">
            <p>&nbsp;</p>
          </div>

        <section id="highScores" class="hide">

          <div>
